    <h2>Location Page</h2>
<div id="map" style="width: 500px; height: 400px; border-style: double;">
    <!---javaScript code goes here if we use the same page for all CSS, JS, and HTML files.--->
    <script>

    /* javaScript code to handle Location Page maps start here*/
    /* In the next code we set up the coordinates of the “Accenture Headquarters: Dublin, Ireland, using Google Maps tiles.
    */
    const map = L.map('map').setView([ 41.30033995405264,//latitude
    -96.3034298915206], //longitude
        12);    //zoom  
    L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
        maxZoom: 20,
    
    subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
    attribution: 'Copyright Google Maps'
    }).addTo(map);
    var marker = L.marker([41.25804080432074, -95.93137796962075]).addTo(map); // This is the marker (marks on the Dog Services Headquarter, Omaha, Nebraska )
    var circle = L.circle([41.25459895518015, -95.9568544298729], {radius: 600}).addTo(map);//Add a circle to map: in this case you should 
    //indicate the radius of the circle in meter. For this example, somewhere in Nebraska marked but not circled, because both have not same 
    //latitude and longitude coordinates.

    // create a red polygon from an array of LatLng points
    var latlngs = [[41.28909668899581, -95.98275271909891],[41.26222822380218, -96.0128452896047],[41.26280823550553, -95.95703257336746]];      
    var polygon = L.polygon(latlngs, {color: 'red', fillOpacity: 0.8, weight: 6 }).addTo(map);
    var popup = L.popup() //Sometimes you need to attach information in your map. Use this code to add a popup.
       .setLatLng([53.1123, -6.01])
       .setContent("Testing a popup.")
       .openOn(map);
       /* We also can add a popup to our objects as makers, polygons, circles, etc. 
       In this case now the above popup will not work (Testing a popup) */
        marker.bindPopup("The Dog Services Headquarter, Omaha, Nebraska").openPopup();
        circle.bindPopup("Example to show how a circle works.)");
        polygon.bindPopup("Example to show how a polygon works.)");
        /* You can interact with the map using events. Every object has its corresponding event which can be used as a function. 
        It allows you to react to user interaction. With this code, you can click anywhere on the map to view the coordinates of that point.
         It will show an alert like "You clicked the map at LatLng(43.101484, -79.018822)" */
        function onMapClick(e) {
        alert("You clicked the map at " + e.latlng);
      }
        map.on('click', onMapClick); 
        /* javaScript code to handle Location Page maps ends here*/
        </script>
